<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4択問題の例</title>
  </head>
  <body>
    <p>不正解！もう一度回答してください。</p>
    <h1>{{ question }}</h1>
    <form action="/answer" method="POST">
      {% for choice_text, choice_value in choices %}
      <input type="radio" name="answer" value="{{ choice_value }}"> {{ choice_text }}<br>
      {% endfor %}
      <br>
      <input type="submit" value="回答する">
    </form>
  </body>
</html>
